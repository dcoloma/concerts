<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="ui-mobile">
<head>
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
   <title>Concert Guide</title>

      <!-- Style to be applied -->
	  <link rel="stylesheet" href="style/jquery.mobile-1.0b3.min.css" />
      <!-- Scripts: order matters: 1st jquery, then your scripts, last jquerymobile -->
      <script type="text/javascript" charset="utf-8" src="scripts/jquery-1.6.2.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="scripts/gigguide.js"></script>
      <script type="text/javascript" charset="utf-8" src="scripts/ajax.js"></script>
      <script type="text/javascript" charset="utf-8" src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script type="text/javascript" charset="utf-8" src="scripts/jquery.mobile-1.0b3.min.js"></script>
	</head>
	<body onload="requestLocation()">

    <!-- Start of first page -->       
    <div data-role="page" id='mainPage' data-theme="c"> 
 	    <div data-role="header" data-position="inline">
          <h1>Concert Guide</h1>
          <a href="javascript:requestLocation()" data-icon="refresh" data-iconpos="notext"></a>
	    </div><!-- /header --> 
        <p>
 	      <div style="padding-left: 5px">
 	      <form action="javascript:oncitysubmit();" name="cityform">
 	          <div>
 	             <input type="search" name="search"> 
 	          </div>
 	      </form>
          </div>
        </p>    
        <div data-role="content" data-position="inline" style="padding-left: 5px">
           <div id="eventList">
             <ul data-role="listview" id="evList">
             </ul>
           </div>
           <p>
             <div id="plus" align=center>
                 <a href='' data-role='button' data-icon='plus' data-inline='true' data-iconpos='notext' data-theme='c'></a>
             </div>
	       </p>
        </div><!-- /content --> 
	    <div data-role="footer" align=center> 
          <p> Powered by 
          <a href="http://www.last.fm/"><img src="http://cdn.last.fm/flatness/badges/lastfm_grey.gif" alt="Last.fm" border="0" width=60 height=25/></a>
          </p> 
	    </div><!-- /footer --> 
    </div>
    <!-- end of first page -->       
    
    <!-- Start of second page --> 
    <div data-role="page" id="details" data-theme='c' data-add-back-button="true"> 
	    <div data-role="header" data-position="fixed" data-add-back-button="true"> 
		    <h1>Concert Details</h1> 
      </div><!-- /header --> 
      
      <div data-role="content" id="detailsContent">
      </div><!-- /content --> 
      <div data-role="footer" align="center" data-position="fixed"> 
        <div data-role="navbar" class="ui-navbar ui-navbar-noicons" role="navigation">
          <ul class="ui-grid-a">
            <li id="twitterButton">
            </li>
            <li id="smsButton">
            </li>
            <li id="mailButton">
            </li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div><!-- /end of second page - gig details--> 

    <div data-role="dialog" data-rel="dialog" id="errorMessage" data-theme='c' tabindex="0" class="ui-page ui-body-a ui-dialog" style="min-height: 341px; ">
      <div data-role="header">
        <h1> Error </h1>
      </div><!-- /header -->
      <div data-role="content">
        <p><div id="errorText"> Error </div></p>
      </div><!-- /content -->
    </div><!-- /dialog -->

</body>
</html>
